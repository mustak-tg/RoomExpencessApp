<!--The content below is only a placeholder and can be replaced.-->

<div class="row">

  <div class="col-sm-6 col-sm-offset-3">
    
     <mat-card >

        <mat-card-title class=" card-title text-center">
         <img src={{image}} class="" />
         <hr/>
        </mat-card-title>
      
        <mat-card-content >
          <div class="form-group example-container">
            <mat-form-field >
              <input  matInput placeholder="Email">
            </mat-form-field>
            </div>
            <div class="form-group example-container">
              <mat-form-field >
                <input  matInput placeholder="password">
              </mat-form-field>
              </div>
             <div class="form-group example-container">
              <mat-checkbox >Remember me!</mat-checkbox>
             </div>
           <button mat-raised-button class="btn form-control btn-success text-center" (click)="checkName()">Login Here</button>
        </mat-card-content>
     </mat-card>
  </div>
  
</div>
