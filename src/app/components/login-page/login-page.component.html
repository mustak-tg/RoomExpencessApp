<!--The content below is only a placeholder and can be replaced.-->

<div class="row">

  <div class="col-sm-6 col-sm-offset-3">
    
    <mat-card >
    <mat-card-title class=" card-title text-center">
      <img src={{image}} class="" />
      <hr/>
     </mat-card-title>
     <mat-card-content >
           <mat-horizontal-stepper [linear]="isLinear" #stepper="matHorizontalStepper">
            <mat-step [stepControl]="adminLoginGroup">
              <form [formGroup]="adminLoginGroup">
                <ng-template matStepLabel>Admin Login</ng-template>
                <div class="form-group example-container">
                  <mat-form-field >
                    <input  matInput placeholder="Email" formControlName="email">
                  </mat-form-field>
                  </div>
                  <div class="form-group example-container">
                    <mat-form-field >
                      <input  matInput placeholder="password" formControlName="password">
                    </mat-form-field>
                    </div>
                   <div class="form-group example-container">
                    <mat-checkbox >Remember me!</mat-checkbox>
                   </div>
                   <button mat-raised-button class="btn form-control btn-success text-center" (click)="checkName()">Login Here</button> 
                   <p>If u Dont Have Account?<a [routerLink]="['/createRoomie']">Creat Account</a></p>
              </form>
            </mat-step>
            <mat-step [stepControl]="roomieLoginGroup">
              <form [formGroup]="roomieLoginGroup">
                <ng-template matStepLabel>Roomie Login</ng-template>
                <div class="form-group example-container">
                  <mat-form-field >
                    <input  matInput placeholder="Email" formControlName="email">
                  </mat-form-field>
                  </div>
                  <div class="form-group example-container">
                    <mat-form-field >
                      <input  matInput placeholder="password" formControlName="password">
                    </mat-form-field>
                    </div>
                   <div class="form-group example-container">
                    <mat-checkbox >Remember me!</mat-checkbox>
                   </div>
                   <button mat-raised-button class="btn form-control btn-success text-center" (click)="checkName()">Login Here</button> 
              </form>
            </mat-step>
        
          </mat-horizontal-stepper>
          </mat-card-content>
        </mat-card >
  </div>
  
</div>
